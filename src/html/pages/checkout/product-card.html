<div class="product-card" data-id="{{id}}">
  {{>modules/picture className="product-card__image" src="/img/product.jpg" webpSrc="/img/product.webp"
  width="124" height="124" alt="product" lazy=true}}

  <div class='product-card__top'>
    <p class='product-card__title'>Пристрій швидкого спорядження набоїв</p>

    <button class='product-card__trash-button' type='button'>
      <svg class="product-card__trash-icon">
        <use xlink:href="#trash-can"></use>
      </svg>
    </button>
  </div>

  <div class='product-card__bottom'>
    <div class='counter product-card__counter'>
      <button type="button" class="product-card__counter-button decrement" disabled aria-label='decrement counter'>
        <svg class="product-card__counter-icon">
          <use xlink:href="#nimus"></use>
        </svg>
      </button>
      <input class="input product-card__counter-input" type="number" value="1" min="1">
      <button type="button" class="product-card__counter-button increment" aria-label='increment counter'>
        <svg class="product-card__counter-icon">
          <use xlink:href="#plus"></use>
        </svg>
      </button>
    </div>

    <div class='product-card__price'>
      <p class='product-card__price-container'>
        <span class='product-card__price-value'>140,00</span><span class='product-card__price-small'>грн</span>
      </p>
      <p class='product-card__price-text'>собівартість за од.</p>
    </div>
  </div>
</div>
