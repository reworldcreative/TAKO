<section class="section categories">
  <div class="container section-container">
    <div class="categories__container">
      <h2 class="title hidden">каталог товарів</h2>

      <div class='categories__selectors'>
        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="all" checked>
          <span class="radio-mark"></span>
          <span>Усі</span>
        </label>

        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="quick-equipment">
          <span class="radio-mark"></span>
          <span>Швидке спорядження</span>
        </label>

        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="protection-against-dust-and-dirt">
          <span class="radio-mark"></span>
          <span>Захист від пилу та бруду</span>
        </label>

        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="more-comfortable-in-the-dark">
          <span class="radio-mark"></span>
          <span>Зручніше в темряві</span>
        </label>

        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="less-effort-when-charging">
          <span class="radio-mark"></span>
          <span>Меньше зусиль при заряджанні</span>
        </label>

        <label class='categories__radio-label'>
          <input type="radio" name="categories-selector" value="more-comfortable-at-sea">
          <span class="radio-mark"></span>
          <span>Зручніше на морі</span>
        </label>
      </div>

      <div class='empty-block'>
        {{>modules/picture className="empty__icon" src="/img/medkit.png" webpSrc="/img/medkit.webp"
        width="112" height="112" alt="medkit"}}

        <p class='empty-block__text'>Нічого не знайдено</p>
      </div>
