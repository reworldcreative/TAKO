<header class='header'>
  <div class='container header__container'>
    <div class="header__wrapper">
      <div class='header__block'>
        <div class='header__mobile-block'>
          <button class='header__menu-button'>
            <span class='header__menu-icon'></span>
          </button>

          <a class='header__logo-link' href="index.html">
            <svg class="header__logo">
              <use xlink:href="#logo"></use>
            </svg>

            <svg class="header__logo_mobile">
              <use xlink:href="#logo_mobile"></use>
            </svg>
          </a>
        </div>

        <nav class="header__navigation navigation">
          <button class='button' type='button'>
            <span>Вироби</span>

            <svg class="button-icon button-icon_right">
              <use xlink:href="#arrow-down"></use>
            </svg>
          </button>

          <div class="navigation__list">
            <a class="navigation__link" href="#">Про нас</a>
            <a class="navigation__link" href="#">Як ми працюємо</a>
            <a class="navigation__link" href="#">Партнери</a>
            <a class="navigation__link" href="#">Відгуки</a>
          </div>
        </nav>
      </div>

      <div class='header__buttons'>
        <button class='button button_bordered header__button-contacts' type='button'>Зв’язатися</button>
        <button class='button button_bordered' type='button'>Підтримати</button>
        <button class='button button_background header__button-badge' type='button'>
          <svg class="button-icon button-icon_left">
            <use xlink:href="#backpack"></use>
          </svg>

          <span class='button-text'>Передзамовлення</span>

          <span class='button-icon_right button-badge'>
            <span>5</span>
            <span class='button-badge__plus'>+</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
