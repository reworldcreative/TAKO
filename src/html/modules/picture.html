<picture>
    {{#if webpSrc}}
    {{#if mediumWebpSrc}}
        <source type="image/webp" srcset="{{webpSrc}}" media="(min-width: 1024px)">
    {{else}}
        <source type="image/webp" srcset="{{webpSrc}}">
    {{/if}}

    {{/if}}

    {{#if mediumWebpSrc}}
    <source type="image/webp" srcset="{{mediumWebpSrc}}" media="(min-width: 576px) and (max-width: 1023px)">
    {{/if}}

    {{#if smallWebpSrc}}
    <source type="image/webp" srcset="{{smallWebpSrc}}" media="(max-width: 575px)">
    {{/if}}

    {{#if src}}
    <source srcset="{{src}}" media="(min-width: 1024px)">
    {{/if}}
    {{#if mediumSrc}}
    <source srcset="{{mediumSrc}}" media="(min-width: 576px) and (max-width: 1023px)">
    {{/if}}
    {{#if smallSrc}}
    <source srcset="{{smallSrc}}" media="(max-width: 575px)">
    {{/if}}

    <img src="{{src}}" alt="{{alt}}" 
    {{#if className}} class="{{className}}" {{/if}} 
    {{#if width}} width="{{width}}" {{/if}} 
    {{#if height}} height="{{height}}" {{/if}} 
    loading="lazy">
</picture>
